# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
  app-id: lol.janjic.Splitcat
  runtime: org.freedesktop.Platform
  runtime-version: "24.08"
  sdk: org.freedesktop.Sdk
  command: splitcat
  separate-locales: false
  finish-args:
    - --share=ipc
    - --socket=fallback-x11
    - --socket=wayland
    - --device=dri
    - --filesystem=host
  modules:
    - name: Splitcat
      buildsystem: simple
      build-commands:
        - mkdir -p ${FLATPAK_DEST}/splitcat ${FLATPAK_DEST}/bin
        - mv data ${FLATPAK_DEST}/splitcat
        - mv lib ${FLATPAK_DEST}/splitcat
        - install -Dm755 splitcat ${FLATPAK_DEST}/splitcat/splitcat
        - ln -s ${FLATPAK_DEST}/splitcat/splitcat ${FLATPAK_DEST}/bin/splitcat
        - install -Dm644 $FLATPAK_ID.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps/
        - install -Dm644 $FLATPAK_ID.desktop -t $FLATPAK_DEST/share/applications/
        - install -Dm644 $FLATPAK_ID.appdata.xml -t $FLATPAK_DEST/share/metainfo
      sources:
        - type: archive
          url: https://github.com/vogonwann/splitcat/releases/download/v0.1.13/splitcat-linux-x64.tar.gz
          strip-components: 0
          sha256: a666da40d7c0283b05fcf2a46f53f19c69ce9464281f5104e0874f7834ea2ee7
          only-arches:
            - x86_64
        - type: archive
          url: https://github.com/vogonwann/splitcat/releases/download/v0.1.13/splitcat-linux-arm64.tar.gz
          strip-components: 0
          sha256: f91ba0264d695c99c1482432c445c3a53e655c486839f373402a67d8bbb39726
          only-arches:
            - aarch64
